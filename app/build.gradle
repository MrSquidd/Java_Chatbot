plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' // varsa kullan
}

// ðŸ‘‡ Bu kÄ±sÄ±m android bloÄŸundan Ã¶nce olmalÄ±
def localProperties = new Properties()
localProperties.load(new FileInputStream(rootProject.file("local.properties")))
def geminiApiKey = localProperties.getProperty("GEMINI_API_KEY") // bÃ¼yÃ¼k harfle yazmalÄ±sÄ±n!

android {
    namespace 'com.example.sondeneme'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.sondeneme"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // ðŸ‘‡ Burada artÄ±k sorunsuz Ã§alÄ±ÅŸacak
        buildConfigField "String", "GEMINI_API_KEY", "\"${geminiApiKey}\""

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildFeatures {
        buildConfig = true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'androidx.recyclerview:recyclerview:1.3.1'

    def room_version = "2.5.2"

    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2"
}
